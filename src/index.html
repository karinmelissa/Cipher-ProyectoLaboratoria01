
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mensaje Secreto</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- FONT AWESOME -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <section class="principal" id="principal">
                <div class="placer">
                    <header class="top">
                        <i class="fas fa-user-secret"></i> 
                        <h1>Anonimo</h1>
                        <i class="far fa-eye-slash"></i>

                    </header>
                    <input class="number" id="desplazamiento" type="number" min="-25" max="25" placeholder="nÂº"><br>
					<textarea class="txt" type="text" name="texto" id="texto" placeholder="Escribe aqui tu mensaje secreto..."></textarea><br>
                    <button class="boton" id="click"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>
            <section class="final" id="final">
                <div class="placer">
                    <h1>Este es tu mensaje secreto</h1>
                    <textarea type="text" name="cifrado" id="cifrado" class="txt"></textarea>
                    <a class="boton" href="/">Cifrar otro codigo</a>
                </div>
            </section>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
